<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onClick(true)" color="accent">{{data.acceptText}}</button>
  <button mat-raised-button (click)="onClick(false)" color="warn">{{data.declineText}}</button>
</div>
